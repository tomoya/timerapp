<!DOCTYPE html>
<script type="text/babel">


var SetSeconds = React.createClass({
    render: function() {
        return (
            <form>
                <input type="number" placeholder="...seconds" />
            </form>
        );
    }
});

var CountdownTimer = React.createClass({
  getInitialState: function(){
    return{
    secondsElapsed: 0,
    isStart: false,
  };
},
  tick: function(){
    this.setState({setSeconds:this.state.setSeconds - 1});
  },
  start: function() {
      if(!this.state.isStart){
      this.interval = setInterval(this.tick, 1000);
      this.setState({isStart:true});
    }},
  stop: function() {
      if(this.state.isStart){
        clearInterval(this.interval);
        this.setState({isStart:false});
      }
    },
  reset: function() {
      clearInterval(this.interval);
      this.setState({
        secondsElapsed: 0,
        isStart: false,
    });
  },
  componentWillUnmount: function() {
      clearInterval(this.interval);
    },

    var CountdownApp = React.createClass({
        render: function() {
            return (
                <div>
                    <setSeconds />
                    <CountdownTimer />
                </div>
            );
        }
    });


ReactDOM.render(<CountdownApp />, document.getElementById('container'))


</script>
